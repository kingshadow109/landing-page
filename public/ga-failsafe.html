<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WearX - GA Backup</title>
    <!-- Google tag (gtag.js) - FAILSAFE INLINE IMPLEMENTATION -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FSP1DKFFWV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-FSP1DKFFWV', {
            page_title: document.title,
            page_location: window.location.href,
            send_page_view: true
        });
        console.log('[GA4 FAILSAFE] Initialized');
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .success { color: green; }
        .error { color: red; }
        code { background: #f4f4f4; padding: 2px 6px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Google Analytics 4 - Fail-safe Test Page</h1>
    <p>This page uses the most basic GA4 implementation possible.</p>
    
    <h2>Status Check</h2>
    <div id="status">Checking...</div>
    
    <h2>Debug Info</h2>
    <pre id="debug"></pre>
    
    <h2>Actions</h2>
    <button onclick="sendTestEvent()">Send Test Event</button>
    <button onclick="location.reload()">Reload Page</button>
    
    <script>
        function checkStatus() {
            const status = document.getElementById('status');
            const debug = document.getElementById('debug');
            
            const info = {
                hasGtag: typeof gtag === 'function',
                hasDataLayer: typeof dataLayer !== 'undefined',
                dataLayerLength: dataLayer ? dataLayer.length : 0,
                trackingId: 'G-FSP1DKFFWV',
                timestamp: new Date().toISOString()
            };
            
            debug.textContent = JSON.stringify(info, null, 2);
            
            if (info.hasGtag && info.hasDataLayer) {
                status.innerHTML = '<span class="success">✅ GA4 is loaded and working!</span>';
            } else {
                status.innerHTML = '<span class="error">❌ GA4 is NOT loaded. Check console.</span>';
            }
        }
        
        function sendTestEvent() {
            if (typeof gtag === 'function') {
                gtag('event', 'failsafe_test', {
                    event_category: 'test',
                    event_label: 'failsafe_page',
                    value: Date.now()
                });
                alert('Test event sent! Check GA Real-time reports.');
            } else {
                alert('gtag not available!');
            }
        }
        
        // Check after a short delay
        setTimeout(checkStatus, 1000);
    </script>
</body>
</html>
